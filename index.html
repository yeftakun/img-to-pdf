<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link href='https://unpkg.com/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        #sidebar {
            background-color: #343a40;
            color: white;
            padding: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            transition: transform 0.3s ease;
        }
        #sidebar.hidden {
            transform: translateX(-100%);
        }
        #sidebar h1 {
            margin: 0 0 20px 0;
            text-align: right;
            font-size: 26px;
        }
        #sidebar input[type="file"] {
            display: none;
        }
        #sidebar label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sidebar label:hover {
            background-color: #0056b3;
        }
        #sidebar .convert-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        #sidebar .convert-button:hover {
            background-color: #218838;
        }
        #sidebar input[type="number"], #sidebar select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #preview-container {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center;
            gap: 20px; /* Adds space between image containers */
            margin-left: 250px; /* Adjust for sidebar width */
            transition: margin-left 0.3s ease;
        }
        #preview-container.shifted {
            margin-left: 0; /* Adjust when sidebar is hidden */
        }
        .image-container {
            position: relative;
            width: 100%; /* Makes it responsive */
            max-width: 200px; /* Maximum width of each image container */
        }
        .image-container img {
            max-width: 100%;
            height: auto; /* Ensures images keep their aspect ratio */
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-container .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .alert {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001; /* Ensure it is above other content */
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-toggle i {
            font-size: 24px;
        }
        /* Progress bar styles */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: auto; /* Push to bottom */
            margin-bottom: 20px;
            display: none; /* Hide initially */
        }
        .progress-bar {
            height: 10px;
            background-color: #28a745;
            border-radius: 5px;
            width: 0%;
        }
        .progress-text {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 5px;
        }
        /* Responsive styles */
        @media (min-width: 600px) {
            .image-container {
                width: calc(50% - 20px); /* 2 columns */
            }
        }
        @media (min-width: 900px) {
            .image-container {
                width: calc(25% - 20px); /* 4 columns */
            }
        }
    </style>
</head>
<body>
    <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class='bx bx-menu'></i>
    </button>
    <div id="sidebar">
        <h1>Image to PDF</h1>
        <label for="image-input">Choose Images</label>
        <input type="file" id="image-input" accept="image/*" multiple>
        <input type="number" id="horizontal-margin" placeholder="Horizontal Margin (px)">
        <input type="number" id="vertical-margin" placeholder="Vertical Margin (px)">
        <select id="paper-size">
            <option value="a4">A4</option>
            <option value="letter">Letter</option>
            <option value="legal">Legal</option>
        </select>
        <button class="convert-button" onclick="convertToPDF()">Convert to PDF</button>
        <div class="progress-container" id="upload-progress">
            <div id="upload-progress-bar" class="progress-bar"></div>
            <div id="upload-progress-text" class="progress-text">Upload Progress: 0%</div>
        </div>
        <div class="progress-container" id="conversion-progress">
            <div id="conversion-progress-bar" class="progress-bar"></div>
            <div id="conversion-progress-text" class="progress-text">Conversion Progress: 0%</div>
        </div>
    </div>
    <div id="preview-container"></div>
    <div class="alert" id="alert">No files selected. Please choose images to convert.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/boxicons/css/boxicons.min.css"></script>
    <script>
        const imageInput = document.getElementById('image-input');
        const previewContainer = document.getElementById('preview-container');
        const horizontalMarginInput = document.getElementById('horizontal-margin');
        const verticalMarginInput = document.getElementById('vertical-margin');
        const paperSizeSelect = document.getElementById('paper-size');
        const alertBox = document.getElementById('alert');
        const uploadProgressBar = document.getElementById('upload-progress-bar');
        const uploadProgressText = document.getElementById('upload-progress-text');
        const conversionProgressBar = document.getElementById('conversion-progress-bar');
        const conversionProgressText = document.getElementById('conversion-progress-text');
        const uploadProgressContainer = document.getElementById('upload-progress');
        const conversionProgressContainer = document.getElementById('conversion-progress');
        let imageFiles = [];

        imageInput.addEventListener('change', handleFiles);

        function handleFiles(event) {
            const files = event.target.files;
            previewContainer.innerHTML = '';
            imageFiles = [];
            let totalFiles = files.length;
            let filesLoaded = 0;

            if (totalFiles > 0) {
                uploadProgressContainer.style.display = 'block';
                conversionProgressContainer.style.display = 'none';
            } else {
                uploadProgressContainer.style.display = 'none';
                conversionProgressContainer.style.display = 'none';
            }

            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imgContainer = document.createElement('div');
                        imgContainer.classList.add('image-container');
                        imgContainer.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}">
                            <button class="delete-button" onclick="removeImage('${file.name}')"><i class='bx bx-trash'></i></button>
                        `;
                        previewContainer.appendChild(imgContainer);
                        imageFiles.push(file);
                        filesLoaded++;
                        uploadProgressBar.style.width = `${(filesLoaded / totalFiles) * 100}%`;
                        uploadProgressText.textContent = `Upload Progress: ${Math.round((filesLoaded / totalFiles) * 100)}%`;
                        if (filesLoaded === totalFiles) {
                            uploadProgressContainer.style.display = 'none';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function removeImage(fileName) {
            imageFiles = imageFiles.filter(file => file.name !== fileName);
            previewContainer.querySelectorAll('.image-container').forEach(container => {
                if (container.querySelector('img').alt === fileName) {
                    container.remove();
                }
            });
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const previewContainer = document.getElementById('preview-container');
            sidebar.classList.toggle('hidden');
            previewContainer.classList.toggle('shifted');
        }

        async function convertToPDF() {
            if (imageFiles.length === 0) {
                alertBox.style.display = 'block';
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const horizontalMargin = parseInt(horizontalMarginInput.value) || 10;
            const verticalMargin = parseInt(verticalMarginInput.value) || 10;
            const paperSize = paperSizeSelect.value;

            conversionProgressContainer.style.display = 'block';
            uploadProgressContainer.style.display = 'none';

            const paperSizes = {
                a4: { width: 210, height: 297 },
                letter: { width: 216, height: 279 },
                legal: { width: 216, height: 356 }
            };

            let pageWidth = paperSizes[paperSize].width - 2 * horizontalMargin;
            let pageHeight = paperSizes[paperSize].height - 2 * verticalMargin;
            let x = horizontalMargin;
            let y = verticalMargin;

            for (const file of imageFiles) {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                await new Promise(resolve => {
                    img.onload = () => {
                        if (x + img.width > pageWidth) {
                            x = horizontalMargin;
                            y += img.height + verticalMargin;
                        }
                        if (y + img.height > pageHeight) {
                            doc.addPage();
                            x = horizontalMargin;
                            y = verticalMargin;
                        }
                        doc.addImage(img, 'JPEG', x, y, img.width, img.height);
                        x += img.width + horizontalMargin;

                        conversionProgressText.textContent = `Conversion Progress: ${Math.round((imageFiles.indexOf(file) + 1) / imageFiles.length * 100)}%`;
                        conversionProgressBar.style.width = `${(imageFiles.indexOf(file) + 1) / imageFiles.length * 100}%`;
                        resolve();
                    };
                });
            }

            doc.save('images.pdf');
            conversionProgressContainer.style.display = 'none';
        }
    </script>
</body>
</html>
